    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: gray;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            background: rgba(69, 69, 69, 0.8); 
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            margin: auto; 
            text-align: center;
        }

        h2 {
            color: white;
            margin: 10px;
        }

        h3 {
            color: #007bff;
            margin: 0;
        }

        p {
            color: whitesmoke;
        }

        button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button img {
            width: 15px;
            margin-right: 5px;
        }

        button:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }
    </style>
